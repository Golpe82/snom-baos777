{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <style>
            button {
                padding: 15px 32px;
                font-size: 20px;
                border-radius: 15px;
            }
            .on {
                background-color: green;
                color: white;
            }
            .off {
                background-color: red;
                color: white;
            }
            .linkgroup {
                font-weight: bold;
            }
        </style>
        <title>{{ project }}{% block title %}Snom IoT{% endblock title %}</title>
        <link rel="stylesheet" type="text/css" href="{% static '/knx/style.css' %}"></link>
    </head>
    <body>
        <div id="header">
            <h1>{% block header %}Snom IoT{% endblock header %}</h1>
            <h2>
                <a href="{% url 'knx:knx_home' %}">KNX</a>
                <a href="{% url 'dect:dect_home' %}">DECT ULE</a>
                <a href="{% url 'snom_sensors:snom_sensors_home' %}">SNOM SENSORS</a>
                <a href="{% url 'beacons:beacons_home' %}">BEACONS</a>
            </h2>
            {% block app_links %}{% endblock app_links %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <footer id="footer">
            Sim√≥n Golpe Varela
        </footer>
    </body>
</html>
